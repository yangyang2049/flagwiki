<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>å›½æ——æ¶‚é¸¦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* åˆå§‹èƒŒæ™¯è‰²ï¼Œé¿å…é—ªçƒ */
            background-color: #F5F6F7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 60px;
            transition: background-color 0.3s ease;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            padding: 0 16px;
            height: calc(100% - 60px);
            /* åˆå§‹èƒŒæ™¯è‰²ï¼Œé¿å…é—ªçƒ */
            background-color: #F5F6F7;
            transition: background-color 0.3s ease;
        }

        .country-name {
            font-size: 24px;
            font-weight: 600;
            color: #1677FF;
            text-align: center;
            margin-bottom: 16px;
            transition: color 0.3s ease;
        }
        
        /* æš—é»‘æ¨¡å¼ä¸‹çš„æ–‡å­—é¢œè‰² */
        body.dark-mode .country-name {
            color: #5B9FFF;
        }

        #flag-svg {
            width: 100%;
            max-width: 540px;
            min-height: 200px;
            margin: 0 auto 16px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            /* åˆå§‹èƒŒæ™¯è‰²ï¼Œé¿å…é—ªçƒ */
            background-color: #F5F6F7;
            transition: background-color 0.3s ease;
        }

        #flag-svg svg {
            width: 100%;
            height: auto;
            max-height: 250px;
        }

        #flag-svg.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        #color-palette {
            width: 100%;
            max-width: 540px;
            margin: 16px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 12px;
        }

        .color-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15),
                inset 0 -4px 5px rgba(0, 0, 0, 0.1),
                inset 0 5px 5px rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
        }

        .color-btn:hover {
            transform: translateY(-2px);
        }

        .color-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
            border-radius: 26px 26px 0 0;
            pointer-events: none;
        }

        .color-btn.selected {
            box-shadow: 0 0 0 3px #007AFF, 0 3px 6px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .result-mark {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .result-mark.show {
            display: block;
            opacity: 1;
        }

        .success-animation {
            animation: successAnim 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.15) forwards;
        }

        .failure-animation {
            animation: failureAnim 0.5s ease-out forwards;
        }

        @keyframes successAnim {
            0% { transform: translate(-50%, 0%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -80%) scale(1.1); opacity: 1; }
        }

        @keyframes failureAnim {
            0% { transform: translate(-50%, -80%) scale(1.1); opacity: 0; }
            100% { transform: translate(-50%, 0%) scale(0.9); opacity: 1; }
        }

        /* å¡«å……åŠ¨ç”» */
        @keyframes fillPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="country-name" id="country-name">å›½å®¶åç§°</div>
        <div id="flag-svg"></div>
        <div id="color-palette"></div>
        <div id="success-mark" class="result-mark">ğŸ‘</div>
        <div id="failure-mark" class="result-mark">ğŸ‘</div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let correctColors = [];
        let pathColors = {};
        let currentColor = null;
        let gameCompleted = false;
        let svgData = null;
        let isDrawing = false;
        let lastPoint = null;

        // é¢œè‰²é€‰æ‹©å™¨ç±»
        class ColorPalette {
            constructor(containerId, colors, callback) {
                this.container = document.getElementById(containerId);
                this.colors = colors.map(c => c.startsWith('#') ? c : '#' + c);
                this.selectedColor = null;
                this.onColorSelected = callback;
                this.disabled = false;
                this.render();
                this.selectFirst();
            }

            render() {
                if (!this.container) return;
                this.container.innerHTML = '';

                // éšæœºæ‰“ä¹±é¢œè‰²é¡ºåº
                const shuffled = [...this.colors].sort(() => Math.random() - 0.5);

                shuffled.forEach(color => {
                    const btn = document.createElement('button');
                    btn.className = 'color-btn';
                    btn.style.backgroundColor = color;
                    btn.dataset.color = color;

                    if (color === this.selectedColor) {
                        btn.classList.add('selected');
                    }

                    btn.addEventListener('click', () => {
                        if (this.disabled) return;
                        this.select(color);
                    });

                    this.container.appendChild(btn);
                });
            }

            select(color) {
                this.selectedColor = color;
                this.container.querySelectorAll('.color-btn').forEach(btn => {
                    btn.classList.toggle('selected', btn.dataset.color === color);
                });
                if (this.onColorSelected) {
                    this.onColorSelected(color);
                }
            }

            selectFirst() {
                if (this.colors.length > 0) {
                    // é€‰æ‹©æ‰“ä¹±åçš„ç¬¬ä¸€ä¸ªé¢œè‰²
                    const firstBtn = this.container.querySelector('.color-btn');
                    if (firstBtn) {
                        this.select(firstBtn.dataset.color);
                    }
                }
            }

            setDisabled(status) {
                this.disabled = status;
                this.container.querySelectorAll('.color-btn').forEach(btn => {
                    btn.style.opacity = status ? '0.5' : '1';
                    btn.style.cursor = status ? 'not-allowed' : 'pointer';
                });
            }

            updateColors(colors) {
                this.colors = colors.map(c => c.startsWith('#') ? c : '#' + c);
                this.render();
                this.selectFirst();
            }
        }

        let colorPalette = null;

        // è®¾ç½®èƒŒæ™¯è‰²ï¼ˆä»åŸç”Ÿè°ƒç”¨ï¼Œå‚è€ƒ setupPaintGame çš„æ–¹å¼ï¼‰
        function setBackgroundColor(backgroundColor) {
            console.log('Setting background color:', backgroundColor);
            if (!backgroundColor) {
                return;
            }
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºæš—é»‘æ¨¡å¼ï¼ˆæ·±è‰²èƒŒæ™¯ï¼‰
            const isDarkMode = backgroundColor === '#1C1C1E' || 
                             backgroundColor.toLowerCase() === '#1c1c1e' ||
                             backgroundColor === '#000000' ||
                             backgroundColor.toLowerCase() === '#000000';
            
            // æ·»åŠ æˆ–ç§»é™¤æš—é»‘æ¨¡å¼ç±»
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            
            // è®¾ç½® body èƒŒæ™¯è‰²ï¼ˆä½¿ç”¨ transition å¹³æ»‘è¿‡æ¸¡ï¼‰
            document.body.style.backgroundColor = backgroundColor;
            document.body.style.setProperty('background-color', backgroundColor, 'important');
            
            // è®¾ç½® flag-svg èƒŒæ™¯è‰²
            const flagSvg = document.getElementById('flag-svg');
            if (flagSvg) {
                flagSvg.style.backgroundColor = backgroundColor;
                flagSvg.style.setProperty('background-color', backgroundColor, 'important');
            }
            
            // è®¾ç½® game-container èƒŒæ™¯è‰²
            const gameContainer = document.querySelector('.game-container');
            if (gameContainer) {
                gameContainer.style.backgroundColor = backgroundColor;
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶ç«‹å³å°è¯•è®¾ç½®èƒŒæ™¯è‰²ï¼ˆå¦‚æœå·²ä¼ å…¥ï¼‰
        window.addEventListener('DOMContentLoaded', function() {
            // å¦‚æœå·²ç»æœ‰ä¿å­˜çš„èƒŒæ™¯è‰²ï¼Œç«‹å³åº”ç”¨
            if (window.savedBackgroundColor) {
                setBackgroundColor(window.savedBackgroundColor);
            }
        });

        // è®¾ç½®æ¸¸æˆï¼ˆä»åŸç”Ÿè°ƒç”¨ï¼‰
        function setupPaintGame(countryCode, countryName, colors, svgBase64) {
            console.log('Setting up game:', countryCode, countryName, colors);

            // é‡ç½®çŠ¶æ€
            gameCompleted = false;
            pathColors = {};
            correctColors = colors;

            // è®¾ç½®å›½å®¶åç§°
            document.getElementById('country-name').textContent = countryName;

            // åŠ è½½SVG - å¦‚æœæä¾›äº† Base64 å†…å®¹åˆ™è§£ç ä½¿ç”¨ï¼Œå¦åˆ™ç”Ÿæˆæ¨¡æ¿
            if (svgBase64 && svgBase64.length > 0) {
                loadFlagSvgFromBase64(svgBase64);
            } else {
                loadFlagSvg(countryCode);
            }

            // æ›´æ–°é¢œè‰²é€‰æ‹©å™¨
            const uniqueColors = [...new Set(colors)];
            if (colorPalette) {
                colorPalette.updateColors(uniqueColors);
            } else {
                colorPalette = new ColorPalette('color-palette', uniqueColors, (color) => {
                    currentColor = color;
                });
            }

            // å¯ç”¨äº¤äº’
            enableInteractions();
        }

        // ä» Base64 ç¼–ç åŠ è½½å›½æ——SVG
        function loadFlagSvgFromBase64(base64Svg) {
            try {
                const svgContent = atob(base64Svg);
                const container = document.getElementById('flag-svg');
                container.innerHTML = svgContent;
                svgData = base64Svg; // ä¿å­˜ç”¨äºé‡ç½®
                bindSvgEvents(container);
            } catch (e) {
                console.error('Failed to decode SVG:', e);
            }
        }

        // ä»ä¼ å…¥çš„å†…å®¹åŠ è½½å›½æ——SVGï¼ˆå…¼å®¹æ—§ç‰ˆæœ¬ï¼‰
        function loadFlagSvgFromContent(svgContent) {
            const container = document.getElementById('flag-svg');
            container.innerHTML = svgContent;
            bindSvgEvents(container);
        }

        // åŠ è½½å›½æ——SVGï¼ˆä½¿ç”¨ç”Ÿæˆçš„æ¨¡æ¿ï¼‰
        function loadFlagSvg(countryCode) {
            const container = document.getElementById('flag-svg');

            // åˆ›å»ºç®€åŒ–çš„å›½æ——SVGï¼ˆæ ¹æ®å›½å®¶ä»£ç ç”Ÿæˆï¼‰
            const svgContent = generateFlagSvg(countryCode);
            container.innerHTML = svgContent;
            bindSvgEvents(container);
        }

        // ç»‘å®šSVGäº‹ä»¶
        function bindSvgEvents(container) {
            // ç»‘å®šç‚¹å‡»å’Œè§¦æ‘¸äº‹ä»¶
            const pathsAndGroups = container.querySelectorAll('path[id], g[id]');
            pathsAndGroups.forEach(element => {
                const id = parseInt(element.id);
                if (!isNaN(id) && id >= 1 && id <= 9) {
                    pathColors[id] = null;

                    // ç‚¹å‡»äº‹ä»¶ï¼ˆå…¼å®¹åŸæœ‰åŠŸèƒ½ï¼‰
                    element.addEventListener('click', function(event) {
                        if (container.classList.contains('disabled')) return;
                        if (!currentColor) return;

                        // é€šçŸ¥åŸç”Ÿæ’­æ”¾éŸ³æ•ˆ
                        try {
                            NativeInterface.onPaintSound();
                        } catch(e) {}

                        // å¡«å……é¢œè‰²
                        fillElement(this, currentColor);
                        pathColors[this.id] = currentColor;

                        // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                        if (Object.values(pathColors).every(c => c !== null)) {
                            checkAnswer();
                        }
                    });

                    // è§¦æ‘¸å¼€å§‹
                    element.addEventListener('touchstart', function(event) {
                        if (container.classList.contains('disabled')) return;
                        if (!currentColor) return;
                        
                        event.preventDefault();
                        isDrawing = true;
                        const touch = event.touches[0];
                        const svg = container.querySelector('svg');
                        const svgRect = svg.getBoundingClientRect();
                        const point = getSVGPoint(svg, touch.clientX, touch.clientY, svgRect);
                        lastPoint = point;
                        
                        // ç«‹å³å¡«å……
                        fillElement(this, currentColor);
                        pathColors[this.id] = currentColor;
                        
                        // é€šçŸ¥åŸç”Ÿæ’­æ”¾éŸ³æ•ˆ
                        try {
                            NativeInterface.onPaintSound();
                        } catch(e) {}
                    }, { passive: false });

                    // è§¦æ‘¸ç§»åŠ¨ï¼ˆæ‰‹æŒ‡ç»˜åˆ¶ï¼‰
                    container.addEventListener('touchmove', function(event) {
                        if (!isDrawing || container.classList.contains('disabled')) return;
                        if (!currentColor) return;
                        
                        event.preventDefault();
                        const touch = event.touches[0];
                        
                        // æ£€æŸ¥è§¦æ‘¸ç‚¹ä¸‹çš„å…ƒç´ 
                        const elementAtPoint = document.elementFromPoint(touch.clientX, touch.clientY);
                        if (elementAtPoint) {
                            let targetElement = null;
                            
                            // æ£€æŸ¥æ˜¯å¦æ˜¯pathæˆ–gå…ƒç´ 
                            if (elementAtPoint.tagName === 'path' && elementAtPoint.id) {
                                targetElement = elementAtPoint;
                            } else if (elementAtPoint.tagName === 'g' && elementAtPoint.id) {
                                targetElement = elementAtPoint;
                            } else {
                                // æŸ¥æ‰¾çˆ¶çº§pathæˆ–gå…ƒç´ 
                                const parentPath = elementAtPoint.closest('path[id]');
                                const parentGroup = elementAtPoint.closest('g[id]');
                                targetElement = parentPath || parentGroup;
                            }
                            
                            if (targetElement && targetElement.id) {
                                const targetId = parseInt(targetElement.id);
                                if (!isNaN(targetId) && targetId >= 1 && targetId <= 9) {
                                    // å¦‚æœè¯¥åŒºåŸŸè¿˜æœªå¡«å……ï¼Œåˆ™å¡«å……
                                    if (pathColors[targetId] !== currentColor) {
                                        fillElement(targetElement, currentColor);
                                        pathColors[targetId] = currentColor;
                                        
                                        // é€šçŸ¥åŸç”Ÿæ’­æ”¾éŸ³æ•ˆ
                                        try {
                                            NativeInterface.onPaintSound();
                                        } catch(e) {}
                                        
                                        // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                                        if (Object.values(pathColors).every(c => c !== null)) {
                                            checkAnswer();
                                        }
                                    }
                                }
                            }
                        }
                    }, { passive: false });

                    // è§¦æ‘¸ç»“æŸ
                    container.addEventListener('touchend', function(event) {
                        if (!isDrawing) return;
                        event.preventDefault();
                        isDrawing = false;
                        lastPoint = null;
                        
                        // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                        if (Object.values(pathColors).every(c => c !== null)) {
                            checkAnswer();
                        }
                    }, { passive: false });

                    // è§¦æ‘¸å–æ¶ˆ
                    container.addEventListener('touchcancel', function(event) {
                        isDrawing = false;
                        lastPoint = null;
                    });
                }
            });
        }

        // ç”Ÿæˆç®€åŒ–çš„å›½æ——SVGï¼ˆä¸‰è‰²æ——æ¨¡æ¿ï¼‰
        function generateFlagSvg(countryCode) {
            // æ ¹æ®é¢œè‰²æ•°é‡ç”Ÿæˆä¸åŒçš„æ¨¡æ¿
            const numColors = correctColors.length;

            if (numColors === 2) {
                // ä¸¤è‰²æ——ï¼ˆå¦‚æ—¥æœ¬ã€æ³¢å…°ï¼‰
                return `
                    <svg width="300" height="200" viewBox="0 0 300 200">
                        <path id="1" d="M0 0H300V200H0Z" fill="#EDEDF0" stroke="#ccc" stroke-width="1"/>
                        <path id="2" d="M100 50 L150 30 L200 50 L180 100 L200 150 L150 170 L100 150 L120 100 Z" fill="#ddd" stroke="#ccc" stroke-width="1"/>
                    </svg>
                `;
            } else if (numColors === 3) {
                // ä¸‰è‰²æ——ï¼ˆå‚ç›´æˆ–æ°´å¹³ï¼‰
                return `
                    <svg width="300" height="200" viewBox="0 0 300 200">
                        <path id="1" d="M0 0H100V200H0Z" fill="#EDEDF0" stroke="#ccc" stroke-width="1"/>
                        <path id="2" d="M100 0H200V200H100Z" fill="#E8E8E8" stroke="#ccc" stroke-width="1"/>
                        <path id="3" d="M200 0H300V200H200Z" fill="#ddd" stroke="#ccc" stroke-width="1"/>
                    </svg>
                `;
            } else if (numColors === 4) {
                // å››è‰²æ——
                return `
                    <svg width="300" height="200" viewBox="0 0 300 200">
                        <path id="1" d="M0 0H150V100H0Z" fill="#EDEDF0" stroke="#ccc" stroke-width="1"/>
                        <path id="2" d="M150 0H300V100H150Z" fill="#E8E8E8" stroke="#ccc" stroke-width="1"/>
                        <path id="3" d="M0 100H150V200H0Z" fill="#E0E0E0" stroke="#ccc" stroke-width="1"/>
                        <path id="4" d="M150 100H300V200H150Z" fill="#ddd" stroke="#ccc" stroke-width="1"/>
                    </svg>
                `;
            } else {
                // é»˜è®¤ä¸‰è‰²æ°´å¹³æ——
                return `
                    <svg width="300" height="200" viewBox="0 0 300 200">
                        <path id="1" d="M0 0H300V67H0Z" fill="#EDEDF0" stroke="#ccc" stroke-width="1"/>
                        <path id="2" d="M0 67H300V133H0Z" fill="#E8E8E8" stroke="#ccc" stroke-width="1"/>
                        <path id="3" d="M0 133H300V200H0Z" fill="#ddd" stroke="#ccc" stroke-width="1"/>
                    </svg>
                `;
            }
        }

        // å¡«å……å…ƒç´ 
        function fillElement(element, color) {
            if (element.tagName.toLowerCase() === 'g') {
                element.querySelectorAll('path').forEach(path => {
                    path.style.fill = color;
                    path.style.stroke = color;
                });
            } else {
                element.style.fill = color;
                element.style.stroke = color;
            }

            // æ·»åŠ å¡«å……åŠ¨ç”»æ•ˆæœ
            element.style.animation = 'fillPulse 0.3s ease-out';
            setTimeout(() => {
                element.style.animation = '';
            }, 300);
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            if (gameCompleted) return;

            let allCorrect = true;

            for (let i = 1; i <= correctColors.length; i++) {
                const userColor = pathColors[i];
                const expectedColor = correctColors[i - 1];

                if (!userColor) {
                    allCorrect = false;
                    break;
                }

                const normalizedUser = userColor.replace(/^#/, '').toLowerCase();
                const normalizedCorrect = expectedColor.toLowerCase();

                if (normalizedUser !== normalizedCorrect) {
                    allCorrect = false;
                    break;
                }
            }

            if (allCorrect) {
                showSuccess();
            } else {
                showFailure();
            }
        }

        // æ˜¾ç¤ºæˆåŠŸ
        function showSuccess() {
            if (gameCompleted) return;
            gameCompleted = true;

            disableInteractions();

            setTimeout(() => {
                const mark = document.getElementById('success-mark');
                mark.classList.add('show', 'success-animation');

                // é€šçŸ¥åŸç”Ÿ
                try {
                    NativeInterface.onPaintCorrect();
                } catch(e) {
                    console.log('Native call failed');
                }

                setTimeout(() => {
                    mark.classList.remove('show', 'success-animation');
                }, 2000);
            }, 500);
        }

        // æ˜¾ç¤ºå¤±è´¥
        function showFailure() {
            if (gameCompleted) return;

            disableInteractions();

            setTimeout(() => {
                const mark = document.getElementById('failure-mark');
                mark.classList.add('show', 'failure-animation');

                // é€šçŸ¥åŸç”Ÿ
                try {
                    NativeInterface.onPaintIncorrect();
                } catch(e) {
                    console.log('Native call failed');
                }

                setTimeout(() => {
                    mark.classList.remove('show', 'failure-animation');
                }, 2000);
            }, 300);
        }

        // ç¦ç”¨äº¤äº’
        function disableInteractions() {
            const svg = document.getElementById('flag-svg');
            if (svg) svg.classList.add('disabled');
            if (colorPalette) colorPalette.setDisabled(true);
        }

        // å¯ç”¨äº¤äº’
        function enableInteractions() {
            const svg = document.getElementById('flag-svg');
            if (svg) svg.classList.remove('disabled');
            if (colorPalette) colorPalette.setDisabled(false);

            // éšè—ç»“æœæ ‡è®°
            document.getElementById('success-mark').classList.remove('show', 'success-animation');
            document.getElementById('failure-mark').classList.remove('show', 'failure-animation');
        }

        // è·å–SVGåæ ‡ç‚¹
        function getSVGPoint(svg, clientX, clientY, svgRect) {
            const point = svg.createSVGPoint();
            point.x = clientX - svgRect.left;
            point.y = clientY - svgRect.top;
            const svgPoint = point.matrixTransform(svg.getScreenCTM().inverse());
            return svgPoint;
        }

        // ç¦ç”¨æ‰‹åŠ¿ç¼©æ”¾
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());
    </script>
</body>
</html>
