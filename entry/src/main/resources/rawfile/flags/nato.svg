<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect fill="#004990" width="900" height="600"/>
  <g fill="#fff" stroke="#fff" transform="translate(450,300)">
    <circle r="160" fill="none" stroke-width="25"/>
    <g id="ray">
      <polygon points="0,-200 15,-80 -15,-80"/>
    </g>
    <use href="#ray" transform="rotate(0)"/>
    <use href="#ray" transform="rotate(90)"/>
    <use href="#ray" transform="rotate(180)"/>
    <use href="#ray" transform="rotate(270)"/>
  </g>
</svg>



